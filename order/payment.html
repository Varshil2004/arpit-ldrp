<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Payment Gateway</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <h2 class="text-center">Payment Gateway</h2>
            <ul class="nav nav-tabs" id="paymentTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="card-tab" data-toggle="tab" href="#card" role="tab" aria-controls="card" aria-selected="true">Card</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="gpay-tab" data-toggle="tab" href="#gpay" role="tab" aria-controls="gpay" aria-selected="false">Google Pay</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="wallet-tab" data-toggle="tab" href="#wallet" role="tab" aria-controls="wallet" aria-selected="false">Wallet</a>
                </li>
            </ul>
            <div class="tab-content" id="paymentTabsContent">
                <!-- Card Payment Form -->
                <div class="tab-pane fade show active" id="card" role="tabpanel" aria-labelledby="card-tab">
                    <form id="card-form">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
                        </div>
                        <div class="form-group">
                            <label for="cardHolder">Card Holder</label>
                            <input type="text" class="form-control" id="cardHolder" placeholder="Enter card holder name" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                    </form>
                </div>
                <!-- Google Pay Form -->
                <div class="tab-pane fade" id="gpay" role="tabpanel" aria-labelledby="gpay-tab">
                    <form id="gpay-form">
                        <div class="form-group">
                            <label for="gpay-email">Google Pay Email</label>
                            <input type="email" class="form-control" id="gpay-email" placeholder="Enter Google Pay email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Pay with Google Pay</button>
                    </form>
                </div>
                <!-- Wallet Payment Form -->
                <div class="tab-pane fade" id="wallet" role="tabpanel" aria-labelledby="wallet-tab">
                    <form id="wallet-form">
                        <div class="form-group">
                            <label for="wallet-id">Wallet ID</label>
                            <input type="text" class="form-control" id="wallet-id" placeholder="Enter wallet ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Pay with Wallet</button>
                    </form>
                </div>
            </div>
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('card-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate API call
            setTimeout(() => {
                document.getElementById('message').innerHTML = '<div class="alert alert-success">Card payment processed successfully!</div>';
            }, 1000);
        });

        document.getElementById('gpay-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate API call
            setTimeout(() => {
                document.getElementById('message').innerHTML = '<div class="alert alert-success">Google Pay payment processed successfully!</div>';
            }, 1000);
        });

        document.getElementById('wallet-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate API call
            setTimeout(() => {
                document.getElementById('message').innerHTML = '<div class="alert alert-success">Wallet payment processed successfully!</div>';
            }, 1000);
        });
    </script>
</body>
</html>
